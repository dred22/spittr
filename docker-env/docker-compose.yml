version: '2'

services:

  database:
    #image: postgres:9.6
    build:
      context: .
      dockerfile: ./database/Dockerfile
    container_name: mydb
    ports:
      - "5432:5432"
    #  - "${DOCKER_PORTGRES_PORT}:5432"
    #volumes:
    #  - pgdata:/var/lib/postgresql/data/pgdata
    networks:
      main:
        aliases:
          - databases

  container:
    image: tomcat:8.5.35-jre8
    container_name: mytomcat8
    environment:
    - JAVA_OPTS="-agentlib:jdwp=transport=dt_socket,address=5005,server=y,suspend=n"
    depends_on:
      - database
    ports:
      - "8080:8080"
      - "5005:5005"
    networks:
      main:
        aliases:
          - pfm

networks:
    main: